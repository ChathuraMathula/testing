    <style>
        .login-form {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-size: 18px;
        }

        .login-form > div {
            margin: 10px;
            display: flex;
            justify-content: center;
            flex-flow: column;
            font-size: 20px;
        }

        .flex-item-right {
            line-height: 20px;
            font-size: 18px;
        }

        #submit-button {
            width: 100%;
            font-size: 20px;
        }

        /* Tablets */

        }
    </style>

    <form class="login-form">
        <div>
            <label class="flex-item-left" for="username">Username:</label>
            <input class="flex-item-right" type="text" id="username" name="username">
        </div>
        <div>
            <label class="flex-item-left" for="password">Password:</label>
            <input class="flex-item-right" type="password" id="password" name="password">
        </div>
        <div>
            <input id="submit-button" type="submit" value="Log In">
        </div>
    </form>
</body>
</html>
