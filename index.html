<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>CSS</title>
</head>
<body>
    <style>
        .login-form {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px 10px;
            /* border: solid 1px black; */
            /* border-radius: 10px; */
            box-shadow: 2px 2px 4px 0px black;
            box-sizing: border-box;
        }

        .login-form > div {
            /* margin: 10px; */
            display: flex;
            justify-content: center;
            flex-flow: column nowrap;
            padding: 10px 0px;
        }

        .flex-item-2, .flex-item-1 {
            line-height: 20px;
            font-size: 18px;
        }

        #submit-button {
            width: 100%;
            font-size: 20px;
        }

        .message {
            font-size: 10px;
        }


        /* Mobile */
        @media (max-width: 480px) {

            .login-form {
                height: 50%;
                width: 90%;

            }

            .flex-item-2, .flex-item-1 {
                line-height: 18px;
                font-size: 15px;
            }

            #submit-button {
                font-size: 16px;
            }

            .message {
                font-size: 9px;
            }
            
        }

        /* Tablets */
        @media (min-width: 481px) and (max-width: 768px) { 
            
        }

        /* Tablets */
        @media (min-width: 769px) and (max-width: 1024px) { 
            
        }
    </style>
<div style="width: 100%; margin: 0; display: flex; justify-content: center; align-items: center;">
    <form class="login-form">
        <div>
            <label class="flex-item-1" for="username">Username:</label>
            <input class="flex-item-2" type="text" id="username" name="username">
            <span class="message">This is an error</span>
        </div>
        <div>
            <label class="flex-item-1" for="password">Password:</label>
            <input class="flex-item-2" type="password" id="password" name="password">
            <span class="message">This is an error</span>
        </div>
        <div>
            <input id="submit-button" type="submit" value="Log In">
        </div>
    </form>

</div>
    
</body>
</html>
